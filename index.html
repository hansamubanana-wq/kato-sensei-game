<div class="tamagotchi-shell">

<script>
    // --- ã‚²ãƒ¼ãƒ ã®è¨­å®š ---
    let hunger = 4; // æº€è…¹åº¦ (æœ€å¤§4)
    let happy = 4;  // ã”æ©Ÿå«Œ (æœ€å¤§4)
    let age = 0;    // å¹´é½¢

    // --- ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ— (1ç§’ã”ã¨ã«å®Ÿè¡Œ) ---
    setInterval(() => {
        if (!isAlive) return;

        // ç¢ºç‡ã§ãŠè…¹ãŒæ¸›ã‚‹
        if (Math.random() < 0.2) hunger--;
        // ç¢ºç‡ã§æ©Ÿå«ŒãŒæ‚ªããªã‚‹
        if (Math.random() < 0.2) happy--;
        // ç¢ºç‡ã§ã†ã‚“ã¡ã‚’ã™ã‚‹
        if (Math.random() < 0.15) makePoop();
        
        // 30ç§’ã§1æ­³å¹´ã‚’å–ã‚‹ï¼ˆé€²åŒ–åˆ¤å®šï¼‰
        if (new Date().getSeconds() % 30 === 0) {

    // --- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ ---
    function feed() {
        if (!isAlive) return;
        if (hunger < 4) {

    }

    function snack() {
        if (!isAlive) return;
        if (happy < 4) {

            msg("ãŠã„ã—ã„ï¼");

    function play() {

            hunger--; // éŠã¶ã¨ãŠè…¹ãŒæ¸›ã‚‹
            msg("ãŸã®ã—ã„ãªï¼");
            updateScreen();
        }
    }

    function clean() {

            happy++;

    function makePoop() {

    // --- é€²åŒ–ã‚·ã‚¹ãƒ†ãƒ  ---
    function evolve() {
        if (age < 3) character = "ğŸ‘¶";       // ãƒ™ãƒ“åŠ è—¤
        else if (age < 6) character = "ğŸ‘¦";  // ã‚­ãƒƒã‚ºåŠ è—¤
        else character = "ğŸ‘¨â€ğŸ«";             // åŠ è—¤å…ˆç”Ÿ
    }

    // --- çŠ¶æ…‹ãƒã‚§ãƒƒã‚¯ ---
    function checkStatus() {
        // ä¸Šé™ä¸‹é™ã®èª¿æ•´
        hunger = Math.max(0, Math.min(4, hunger));

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼åˆ¤å®š (ç©ºè…¹0 ã¾ãŸã¯ ã†ã‚“ã¡ã¾ã¿ã‚Œ)
        if (hunger === 0 || poopCount >= 4) {

    // --- ç”»é¢æç”» ---
    function updateScreen() {
        // ãƒãƒ¼ãƒˆè¡¨ç¤ºã®æ›´æ–°
        document.getElementById("hunger").innerText = "â¤".repeat(hunger) + "â™¡".repeat(4 - hunger);

        document.getElementById("age").innerText = age;

        document.getElementById("character").innerText = character;

</script>
